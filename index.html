<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Tabulous Dashboard</title>
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   </head>
   <body>
      <!-- My code will go here -->
      <script src="jquery.js"></script>
      <script src="main.js"></script>
      <div class="grid-container">
         <div class="menu-icon">
            <i class="fas fa-bars header__menu"></i>
         </div>
         <header class="header">
            <i class="fas fa-bars header__menu"></i>
            <div class="header__search">
               <input class="header__input" placeholder="Search...">
            </div>
            <div class="header__avatar">
               <div class="dropdown">
                  <ul class="dropdown__list">
                     <li class="dropdown__list-item">
                        <span class="dropdown__icon"><i class="far fa-user"></i></span>
                        <span class="dropdown__title">my profile</span>
                     </li>
                     <li class="dropdown__list-item">
                        <span class="dropdown__icon"><i class="fas fa-clipboard-list"></i></span>
                        <span class="dropdown__title">my account</span>
                     </li>
                     <li class="dropdown__list-item">
                        <span class="dropdown__icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="dropdown__title">log out</span>
                     </li>
                  </ul>
               </div>
            </div>
         </header>
         <aside class="sidenav">
            <div class="sidenav__close-icon">
               <i class="fas fa-times sidenav__brand-close"></i>
            </div>
            <ul class="sidenav__list">
               <li class="sidenav__list-item">Item One</li>
               <li class="sidenav__list-item">Item Two</li>
               <li class="sidenav__list-item">Item Three</li>
               <li class="sidenav__list-item">Item Four</li>
               <li class="sidenav__list-item">Item Five</li>
            </ul>
         </aside>
         <main class="main">
            <div class="main-header">
               <div class="main-header__intro-wrapper">
                  <div class="main-header__welcome">
                     <div class="main-header__welcome-title text-light">Welcome, <strong>TEST USER</strong></div>
                     <div class="main-header__welcome-subtitle text-light">How are you today?</div>
                  </div>
                  <div class="quickview">
                     <div class="quickview__item">
                        <div class="quickview__item-total">41</div>
                        <div class="quickview__item-description">
                           <i class="far fa-calendar-alt"></i>
                           <span class="text-light">Events</span>
                        </div>
                     </div>
                     <div class="quickview__item">
                        <div class="quickview__item-total">64</div>
                        <div class="quickview__item-description">
                           <i class="far fa-comment"></i>
                           <span class="text-light">Messages</span>
                        </div>
                     </div>
                     <div class="quickview__item">
                        <div class="quickview__item-total">27Â°</div>
                        <div class="quickview__item-description">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="text-light">Austin</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="main-cards">
               <div class="card">Card</div>
               <div class="card">Card</div>
               <div class="card">Card</div>
            </div>
         </main>
         <footer class="footer">
            <div class="footer__copyright">&copy; 2018 MTH</div>
            <div class="footer__signature">Made with love by pure genius</div>
         </footer>
      </div>
   </body>
</html>
